<!doctype html>
<html lang="en">
  <head>
    <title>Super Simple Monitoring</title>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="http://localhost:3000/html/css/bootstrap.min.css" integrity="sha384-PsH8R72JQ3SOdhVi3uxftmaW6Vc51MKb0q5P2rRUpPvrszuE4W1povHYgTpBfshb" crossorigin="anonymous">
  </head>
  <body>
<table class="table table-bordered table-dark">
  <thead>
    <tr>
      <th scope="col">ID</th>
      <th scope="col">Hostname</th>
      <th scope="col">Check</th>
      <th scope="col">Date</th>
      <th scope="col">Status</th>
    </tr>
  </thead>
  <tbody>
    {{range .}}
    <tr>
      <th scope="row">{{ .ID}}</th>
      <td>{{ .Host}}</td>
      <td>{{ .Checkname}}</td>
      <td>{{ .InsertedDatetime}}</td>
      {{if (eq .Status "OK")}}
      <td><button type="button" class="btn btn-success">{{ .Status }}</button> </td>
      {{ else }}
      <td><button type="button" class="btn btn-danger">{{ .Status }}</button> </td>
      {{ end }}
    </tr>
    {{end}}
  </tbody>
</table>
 </body>
</html>
